bi2p.info=Para uma conectividade confiável, mantenha o roteador I2P em execução mesmo após fechar o Bisq.\nO I2P funciona melhor quando não é reiniciado com frequência.\nSe você preferir não executar o I2P continuamente, pode desativar o I2P no Bisq ou usar o roteador I2P oficial.


