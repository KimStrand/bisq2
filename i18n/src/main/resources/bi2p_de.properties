bi2p.info=Für eine zuverlässige Verbindung sollten Sie den I2P-Router auch nach dem Schließen von Bisq weiterlaufen lassen.\nI2P funktioniert am besten, wenn es nicht häufig neu gestartet wird.\nWenn Sie I2P nicht kontinuierlich ausführen möchten, können Sie I2P in Bisq deaktivieren oder den offiziellen I2P-Router verwenden.


