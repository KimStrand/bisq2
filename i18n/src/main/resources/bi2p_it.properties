bi2p.info=Per una connettività affidabile, mantieni il router I2P attivo anche dopo aver chiuso Bisq.\nI2P funziona meglio quando non viene riavviato frequentemente.\nSe preferisci non eseguire I2P continuamente, puoi disabilitare I2P in Bisq o utilizzare il router I2P ufficiale.


